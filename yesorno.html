<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>
    <style>
        body{
            background-color:rgb(20, 20, 92);
            font-family:monospace;           
            color:#fff;
        }
        .games{
            border:2px solid #6599ff94;
            border-radius:1rem;
            margin:20%;
            text-align:center;
        }
        .display{
            padding:3rem;
            border:1px solid #6792e894;
            border-radius:5px;
            margin:1rem;
            background:rgb(62, 62, 143);
        }
        button{
            width:50%;
            margin:1rem;
            border:1px solid #709bff9b;
            background-color:transparent;
            color:#ddd;
            font-size:0.8rem;
            font-family:'Courier New', Courier, monospace;
            height:2rem;
            border-radius:10px;
            cursor:pointer;
        }
        button:hover{
            background-color:#9dadff;
            color:#000;
        }
    </style>
</head>
<body>
    <div class="games">
        <p id="playing" class="display"></p>
        <p id="scores"></p>
        <button onclick="playingHT()">Head or Tails</button>
    </div>

    <script>
    let head = "";
    let tale = "";
    function playingHT(){
        let playing = document.getElementById("playing");
        let computerChoose = Math.random();
        if(computerChoose > 0.5){
            playing.innerHTML = "HEAD";
            head++;
        }else{
            playing.innerHTML = "TALE";
            tale++;
        }
        playing.addEventListener("click",playingHT);
        Score(head,tale);
    }
    function Score(NH,NT){
        document.getElementById("scores").innerHTML=`SCORE: Head-${NH} & TALE-${NT}`;      
        if(NH + NT === 5){
            if(NH > NT){
                document.getElementById("scores").innerHTML = `Head Win By : ${NH} and Tale Loose By ${NT}`;
            }else{
                document.getElementById("scores").innerHTML = `Tale Win By : ${NT} and Head Loose By ${NH}`;
            }
        }else if(NH+NT>5){
            reset();
        }
    }
    function reset(){
         head = 0;
         tale = 0;
    }
</script> 

</body>
   
</html>
